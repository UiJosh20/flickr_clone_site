<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style/login.css">
  <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style/signup.css">
  
</head>
<body>
  <nav class="w-100 pad bg-dark">
    <img src="images/flickrimg/svgexport-2.svg" alt="flickr image" width="100">
  </nav>
  <main class="loginback p-2">

    <div class="loginconatiner d-flex justify-content-center">
        <div class="loginbox col-lg-4 border rounded">
          <img src="images/flickrimg/svgexport-2.svg" alt="" width="100" class="ms-5">
          <p>Sign Up for Flickr</p>
          <input type="text" placeholder="First Name" class="form-control p-3 fs mb-4">
          <input type="text" placeholder="Last Name" class="form-control p-3 fs mb-4">
          <input type="text" placeholder="Your Age" class="form-control p-3 fs mb-4">
          <input type="email" placeholder="Email Address" class="form-control p-3 fs mb-4">
          <input type="password" placeholder="Password" class="form-control p-3 fs mb-4">
          <div class="g-recaptcha" data-sitekey=""></div>
          <button class="btn btn-primary w-100 fw-bold mb-2">Sign up</button>
          <small>By signing up, you agree with Flickr's<a href="#" class="text-decoration-none ms-2">Terms of Services</a> and <a href="#" class="text-decoration-none ms-2">Privacy Policy.</a></small>
          <hr>
          <small>Already a Flickr member?<a href="#" class="text-decoration-none ms-2">log in here.</a></small>
        </div>

    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
